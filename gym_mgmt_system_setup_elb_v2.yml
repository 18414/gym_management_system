---
  - name: Provision an EC2 Instance
    hosts: localhost
    connection: local
    gather_facts: False
    tags: provisioning
    vars:
      region: us-east-2
    tasks:
      - name: Launch the new EC2 Instance
        ec2:
          instance_type: t2.micro
          key_name: aws_final
          image: ami-01eb7a7f8688ed90b
          user_data: "{{ lookup('file', '/home/ansible/ansible/playbooks/ans_env.sh')}}"
          region: us-east-2
          group: Newsc
          vpc_subnet_id: subnet-052af449
          assign_public_ip: yes
          wait: yes
          count: 2
          #instance_tags:
         #   name: Docker1
        register: ec2

      - name: Add the newly created EC2 instance(s) to the local host group (located inside the directory)
        local_action: lineinfile
                      dest="./hosts"
                      regexp={{ item.public_ip }}
                      insertafter="[doc]" line={{ item.public_ip }}
        with_items: "{{ ec2.instances }}"


      - name: Wait for SSH to come up
        local_action: wait_for
                      host={{ item.public_ip }}
                      port=22
                      state=started
        with_items: "{{ ec2.instances }}"

      - name: Add tag to Instance(s)
        local_action: ec2_tag resource={{ item.id }} region=us-east-2 state=present
        with_items: "{{ ec2.instances }}"
        args:
          tags:
            Name: Docker
      - name: make known host entry
        shell: ssh-keyscan {{ item.public_ip }} >> /home/ansible/.ssh/known_hosts
        with_items: "{{ ec2.instances }}"
    
  - name: Provision ELB
    hosts: localhost
    connection: local
    gather_facts: False
    tasks:
      - name: Create target group 
        elb_target_group:
          name: apache
          protocol: http
          region: us-east-2
          port: 80
          vpc_id: vpc-31b7a659
          state: present

      - name: Setup web load balancer
        elb_application_lb:
          name: gymelb
          security_groups:
            - Newsc
          subnets:
            - subnet-052af449
            - subnet-817c44e9
          scheme: internet-facing
          listeners: 
            - Protocol: HTTP
              Port: 80
              DefaultActions:
                - Type: forward # Required. Only 'forward' is accepted at this time
                  TargetGroupName: apache # Required. The name of the target group
          region: us-east-2
          state: present
        register: gymelb
 
      - name: Attach instances to ELB
        ec2_elb:
          region: us-east-2
          instance_id: "{{ item.id }}" 
          ec2_elbs: gymelb
          state: present
          wait: yes
        with_items: "{{ ec2.instances }}"
        ignore_errors: yes
